<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Hollow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <main id="main-world">
        
        <section id="well-section" class="active-section">
            <header>
                <h1>The Well</h1>
            </header>

            <div class="well-controls">
                <input type="text" id="query-input" placeholder="What do you seek?" autocomplete="off">
                <div class="row">
                    <select id="spread-select">
                        <option value="1">Single Rune (Guidance)</option>
                        <option value="3">Three Norns (Time)</option>
                        <option value="5">The Cross (Full Path)</option>
                    </select>
                    <label class="toggle-container">
                        <input type="checkbox" id="reversal-toggle">
                        <span class="label-text">Rev?</span>
                    </label>
                </div>
                <button id="cast-btn" class="magic-btn">HOLD TO GAZE</button>
            </div>

            <div id="cast-results" class="hidden"></div>
            
            <div id="save-area" class="hidden">
                <textarea id="cast-notes" placeholder="Your interpretation..."></textarea>
                <button onclick="saveCast()" class="secondary-btn">Log This Cast</button>
            </div>

            <div class="history-container">
                <h3>‚Äî Echoes ‚Äî</h3>
                <input type="text" id="search-bar" placeholder="Search (e.g., 'Finance')..." onkeyup="filterHistory()">
                <div id="cast-history-list"></div>
            </div>
        </section>


        <section id="wight-section" class="hidden-section">
            <header><h1>Wight Watcher</h1></header>
            
            <button onclick="toggleForm('wight-form')" class="add-btn">+ New Entity</button>
            
            <div id="wight-form" class="hidden-form">
                <input type="text" id="wight-name" placeholder="Name / Epithet">
                <select id="wight-class">
                    <option value="House Wight">House Wight</option>
                    <option value="Landvaettir">Landvaettir</option>
                    <option value="Ancestor">Ancestor</option>
                    <option value="Fae">Fae (Court)</option>
                    <option value="Unseelie">Unseelie/Shadow</option>
                </select>
                <input type="text" id="wight-loc" placeholder="Location">
                <input type="text" id="wight-likes" placeholder="Likes (+Honey, +Silver)">
                <input type="text" id="wight-dislikes" placeholder="Dislikes (-Iron, -Salt)">
                <label>Current Standing:</label>
                <input type="range" id="wight-standing" min="0" max="100" value="50">
                <button onclick="saveWight()" class="secondary-btn">Save Entity</button>
            </div>

            <div id="wight-list"></div>
        </section>


        <section id="ledger-section" class="hidden-section">
            <header><h1>The Ledger</h1></header>
            <p class="subtitle" id="balance-status">Checking balance...</p>

            <div class="quick-actions">
                <button onclick="logOffering('Water')" class="offering-btn">üíß Water</button>
                <button onclick="logOffering('Candle')" class="offering-btn">üïØÔ∏è Candle</button>
                <button onclick="logOffering('Incense')" class="offering-btn">üí® Incense</button>
                <button onclick="logOffering('Food')" class="offering-btn">üçû Food</button>
            </div>

            <div class="custom-log">
                <input type="text" id="custom-offering" placeholder="Other offering...">
                <button onclick="logCustomOffering()" class="secondary-btn">Log Custom</button>
            </div>
            
            <div id="ledger-list" class="ledger-feed"></div>
        </section>


        <section id="bindrune-section" class="hidden-section">
            <header><h1>Bindrunes</h1></header>
            <div class="canvas-wrapper">
                <canvas id="rune-canvas"></canvas>
            </div>
            <div class="canvas-controls">
                <button onclick="clearCanvas()" class="text-btn">Clear</button>
                <button onclick="saveCanvas()" class="secondary-btn">Save Image</button>
            </div>
        </section>

    </main>

    <nav class="navbar">
        <button class="nav-btn active" onclick="switchTab('well-section')">üîÆ Well</button>
        <button class="nav-btn" onclick="switchTab('wight-section')">üåø Wights</button>
        <button class="nav-btn" onclick="switchTab('ledger-section')">‚öñÔ∏è Ledger</button>
        <button class="nav-btn" onclick="switchTab('bindrune-section')">‚úíÔ∏è Draw</button>
    </nav>

    <script src="runes.js"></script>
    <script src="app.js"></script>
</body>
</html>
