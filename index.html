<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Hollow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <main id="main-world">
        
        <header id="celestial-clock">
            <div class="moon-display">
                <span id="moon-icon">üåë</span>
                <span id="moon-text">New Moon</span>
            </div>
            <div class="season-display">
                <span id="season-text">Deep Winter</span>
            </div>
        </header>
        
        <section id="well-section" class="active-section">
            <div class="section-title"><h1>The Well</h1></div>
            
            <div class="well-controls">
                <input type="text" id="query-input" placeholder="What do you seek?" autocomplete="off">
                <div class="row">
                    <select id="spread-select">
                        <option value="1">Single Rune (Guidance)</option>
                        <option value="3">Three Norns (Time)</option>
                        <option value="5">The Cross (Full Path)</option>
                    </select>
                    <label class="toggle-container">
                        <input type="checkbox" id="reversal-toggle">
                        <span class="label-text">Rev?</span>
                    </label>
                </div>
                <button id="cast-btn" class="magic-btn">HOLD TO GAZE</button>
            </div>

            <div id="cast-results" class="hidden"></div>
            
            <div id="save-area" class="hidden">
                <textarea id="cast-notes" placeholder="Your interpretation..."></textarea>
                <button onclick="saveCast()" class="secondary-btn">Log This Cast</button>
            </div>

            <div class="history-container">
                <h3>‚Äî Echoes ‚Äî</h3>
                <input type="text" id="search-bar" placeholder="Search divination..." onkeyup="filterHistory()">
                <div id="cast-history-list"></div>
            </div>
        </section>


        <section id="wight-section" class="hidden-section">
            <div class="section-title"><h1>Wight Watcher</h1></div>
            
            <div class="wight-controls">
                <input type="text" id="wight-search" placeholder="Search Dossier..." onkeyup="filterWights()">
                <button onclick="openWightForm()" class="add-btn">+ New</button>
            </div>

            <div id="wight-form" class="hidden-form">
                <h3 id="form-title">New Entry</h3>
                <input type="hidden" id="wight-id"> <input type="text" id="wight-name" placeholder="Name / Epithet">
                <select id="wight-class">
                    <option value="House Wight">House Wight</option>
                    <option value="Landvaettir">Landvaettir</option>
                    <option value="Ancestor">Ancestor</option>
                    <option value="Fae">Fae (Court)</option>
                    <option value="Unseelie">Unseelie/Shadow</option>
                    <option value="Deity">Deity</option>
                    <option value="Egregore">Egregore</option>
                </select>
                <input type="text" id="wight-loc" placeholder="Location / Threshold">
                
                <div class="preferences-grid">
                    <input type="text" id="wight-likes" placeholder="Likes (e.g. Honey)">
                    <input type="text" id="wight-dislikes" placeholder="Dislikes (e.g. Iron)">
                </div>

                <textarea id="wight-notes" placeholder="Gnosis: How do you connect? Court affiliations? Specific warnings?"></textarea>

                <div style="margin:15px 0;">
                    <label>Current Standing: <strong id="standing-text" style="color:#38bdf8">Neutral</strong></label>
                    <div class="slider-container">
                        <input type="range" id="wight-standing" min="0" max="100" value="50" oninput="updateStandingLabel(this.value)">
                        <div class="slider-labels">
                            <span>Hostile</span><span>Neutral</span><span>Ally</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button onclick="closeWightForm()" class="text-btn">Cancel</button>
                    <button onclick="saveWight()" class="secondary-btn">Save Record</button>
                </div>
            </div>

            <div id="wight-list"></div>
        </section>


        <section id="ledger-section" class="hidden-section">
            <div class="section-title"><h1>The Ledger</h1></div>
            <p class="subtitle" id="balance-status">Checking balance...</p>

            <div class="recipient-box">
                <label>To Whom?</label>
                <input type="text" id="offering-target" list="wight-suggestions" placeholder="e.g. Odin, House Wight...">
                <datalist id="wight-suggestions">
                    </datalist>
            </div>

            <div class="quick-actions">
                <button onclick="logOffering('Water')" class="offering-btn">üíß Water</button>
                <button onclick="logOffering('Candle')" class="offering-btn">üïØÔ∏è Candle</button>
                <button onclick="logOffering('Incense')" class="offering-btn">üí® Incense</button>
                <button onclick="logOffering('Food')" class="offering-btn">üçû Food</button>
            </div>

            <div class="custom-log">
                <input type="text" id="custom-offering" placeholder="Other offering...">
                <button onclick="logCustomOffering()" class="secondary-btn">Log Custom</button>
            </div>
            
            <div id="ledger-list" class="ledger-feed"></div>
        </section>


        <section id="oath-section" class="hidden-section">
            <div class="section-title"><h1>The Oath Ring</h1></div>
            <p class="subtitle">Words have weight.</p>
            
            <div class="oath-input-area">
                <textarea id="oath-text" placeholder="I promise to..."></textarea>
                <input type="text" id="oath-witness" placeholder="Witness (Entity/God)">
                <button onclick="saveOath()" class="magic-btn" style="border-color:#fbbf24; color:#fbbf24;">SWEAR OATH</button>
            </div>

            <div id="oath-list"></div>
        </section>

    </main>

    <nav class="navbar">
        <button class="nav-btn active" onclick="switchTab('well-section')">üîÆ Well</button>
        <button class="nav-btn" onclick="switchTab('wight-section')">üåø Wights</button>
        <button class="nav-btn" onclick="switchTab('ledger-section')">‚öñÔ∏è Ledger</button>
        <button class="nav-btn" onclick="switchTab('oath-section')">üíç Oaths</button>
    </nav>

    <script src="runes.js"></script>
    <script src="app.js"></script>
</body>
</html>
